      var canvasWidth = document.getElementById('justtrash').offsetWidth;

      document.getElementById('canvas1').appendChild(canvas);
      if (typeof G_vmlCanvasManager !== "undefined") {
        canvas = G_vmlCanvasManager.initElement(canvas);

      context = canvas.getContext("2d");

      context.drawImage(baldObj, (canvasWidth/2) - (canvasHeight/4.2), (canvasHeight/2) - (canvasHeight/2.8) , (canvasHeight/2.1), (canvasHeight/1.4));
